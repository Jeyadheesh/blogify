<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG - Create Page</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="../style/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/3dd5091be5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="borde grid h-screen w-screen grid-rows-3 border-white bg-gradient-to-br from-gray-700 to-gray-900"
  >
    <!-- Loading Page 3 -->
    <section
      class="loader3 hidde fixed top-0 z-10 flex h-screen w-screen flex-col items-center justify-center gap-5 bg-gray-900"
    >
      <div class="loader"></div>
      <h1 class="animate-bounce text-center text-2xl font-bold text-white">
        Loading...
      </h1>
    </section>

    <!--  -->
    <div class="borde flex w-full flex-col gap-1 border-white">
      <!-- Navbar -->
      <section class="relative">
        <nav
          class="flex w-full justify-between bg-gradient-to-r from-sky-400 to-sky-500 p-1 px-10 shadow-md shadow-gray-400 md:justify-around"
        >
          <a
            href="home.html"
            class="my-auto scale-95 text-xl font-bold text-gray-700 transition-all duration-200 hover:scale-100 active:scale-95"
            title="home"
            ><img
              src="../img/logo4.png"
              class="borde-2 h-[3.5rem] border-black md:h-[5rem]"
              alt=""
          /></a>

          <button id="menuBtn" class="my-auto block md:hidden">
            <i class="fa-solid fa-bars my-auto text-3xl"></i>
          </button>

          <!-- Menu -->
          <ul
            class="m-0 my-auto hidden -skew-x-6 rounded-full border-2 border-white p-0 shadow-md shadow-black md:flex"
          >
            <li class="">
              <a
                class="block rounded-l-full border-r-2 border-white bg-gray-700 p-2 font-semibold text-white transition-all duration-200 hover:bg-sky-300 hover:text-gray-700"
                href="home.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="block border-r-2 border-white bg-gray-700 p-2 font-semibold text-white transition-all duration-200 hover:bg-sky-300 hover:text-gray-700"
                href="userBlogs.html"
                >Your Blogs</a
              >
            </li>
            <li>
              <a
                class="block border-r-2 border-white bg-sky-200 p-2 font-semibold text-gray-700 transition-all duration-200 hover:bg-sky-300 hover:text-gray-700"
                href="create.html"
                >Create New</a
              >
            </li>
            <li>
              <a
                onclick="logout()"
                class="borde-2 block cursor-pointer rounded-r-full border-gray-200 bg-gray-700 p-2 font-semibold text-white transition-all duration-200 hover:bg-rose-500 hover:text-gray-100"
                >Logout</a
              >
            </li>
          </ul>

          <div
            class="relative hidden text-center text-base font-bold text-gray-700 md:block md:text-lg"
          >
            <button
              id="profileImg"
              class="profileImg w-16 scale-95 overflow-hidden rounded-full border-4 border-white transition-all duration-200 hover:scale-100 hover:border-sky-300 hover:shadow-md hover:shadow-gray-200 active:scale-95 md:w-20 lg:w-20"
            >
              <img
                class="currImg peer rounded-full transition-all duration-300"
                src="../img/profile1.jpg"
                alt=""
              />
              <div
                class="overflo-hidden absolute bottom-0 m-0 h-1/2 w-full translate-y-full rounded-b-full border-4 border-transparent bg-[rgba(0,0,0,0.5)] p-0 text-[0.7rem] font-normal leading-[0.8rem] text-white transition-all duration-300 hover:translate-y-0 peer-hover:translate-y-0"
              >
                Change Image
              </div>
            </button>

            <!-- Change Name -->
            <div class="my-0">
              <div class="currNameBox hidde group relative flex gap-3 px-2">
                <div
                  onclick="editName()"
                  class="currName borde-2 relative my-auto flex h-7 w-[9rem] cursor-pointer items-center justify-center text-ellipsis whitespace-nowrap border-white text-base"
                >
                  Name
                </div>
                <div
                  class="cgnameinfo absolute -left-2 bottom-[-2.5rem] z-[10] w-[10rem] scale-0 rounded-xl bg-white p-1 py-1.5 transition-all duration-150 group-hover:scale-100"
                >
                  <p class="rounded-md bg-white text-sm font-semibold">
                    Click to Edit Name
                  </p>
                </div>
              </div>

              <div class="editNameBox flex hidden gap-3">
                <input
                  maxlength="16"
                  type="text"
                  class="nameIn h-7 w-[9rem] rounded-lg bg-gray-200 px-2 text-center text-sm font-semibold text-rose-600 outline-none placeholder:text-sm focus:border-2 focus:border-rose-700 focus:shadow-md focus:shadow-rose-600"
                  placeholder="Enter New Name"
                />
                <button title="Save">
                  <i
                    onclick="saveName()"
                    class="fa-solid fa-floppy-disk cursor-pointer rounded-md bg-green-600 p-[.3rem] text-white transition-all duration-200 hover:scale-105 active:scale-100"
                  ></i>
                </button>
              </div>
            </div>

            <!-- Change Profile -->
            <section
              id="profiles"
              class="profiles absolute top-[0.5rem] z-[1] block h-auto w-auto scale-y-0 rounded-md bg-gray-200 p-3 transition-all duration-200 md:left-[-36.5rem] lg:left-[-43.5rem]"
            >
              <ul class="flex md:gap-3 lg:gap-5">
                <li
                  class="rounded-md md:h-[6rem] md:w-[6rem] lg:h-[7rem] lg:w-[7rem]"
                >
                  <img
                    onclick="setImage(1)"
                    class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                    src="../img/profile1.jpg"
                    alt=""
                  />
                </li>
                <li
                  class="rounded-md md:h-[6rem] md:w-[6rem] lg:h-[7rem] lg:w-[7rem]"
                >
                  <img
                    onclick="setImage(2)"
                    class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                    src="../img/profile2.jpg"
                    alt=""
                  />
                </li>
                <li
                  class="rounded-md md:h-[6rem] md:w-[6rem] lg:h-[7rem] lg:w-[7rem]"
                >
                  <img
                    onclick="setImage(3)"
                    class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                    src="../img/profile3.jpg"
                    alt=""
                  />
                </li>
                <li
                  class="rounded-md md:h-[6rem] md:w-[6rem] lg:h-[7rem] lg:w-[7rem]"
                >
                  <img
                    onclick="setImage(4)"
                    class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                    src="../img/profile4.jpg"
                    alt=""
                  />
                </li>
                <li
                  class="rounded-md md:h-[6rem] md:w-[6rem] lg:h-[7rem] lg:w-[7rem]"
                >
                  <img
                    onclick="setImage(5)"
                    class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                    src="../img/profile5.jpg"
                    alt=""
                  />
                </li>
              </ul>
            </section>
          </div>
        </nav>
        <!-- Popup -->
        <div
          class="popblk borde-2 absolute top-0 z-[1] hidden w-full border-white text-center"
        >
          <div
            class="popdiv popup mx-auto w-fit scale-0 rounded-lg bg-green-500 p-2 text-center text-xl font-semibold text-white"
          >
            Blog Deleted
          </div>
        </div>
      </section>

      <!-- Heading -->
      <section class="block px-1 py-2 md:px-3">
        <div
          id="heading"
          class="border-y-2 border-y-white bg-cyan-300 p-1 text-center text-2xl font-bold text-violet-700 shadow-sm shadow-gray-200"
        >
          <h1 id="tit" class="">Create New Blog</h1>
        </div>
      </section>
    </div>

    <!-- Batman Face  -->
    <section
      data-aos="zoom-in-down"
      class="borde-2 row-start-2 row-end-4 mt-[2rem] w-full items-center border-white md:mt-[2rem] md:place-self-center"
    >
      <!-- absolute top-[60%] left-[50%] translate-x-[-50%] translate-y-[-50%] -->
      <div
        class="bg-blac shadoww1 relative mx-auto flex h-[20.5rem] w-[95vw] flex-col justify-evenly rounded-b-xl md:h-[22rem] md:w-[40rem]"
      >
        <div class="shadoww2 relative flex h-2/6 justify-around bg-black">
          <div class="nose absolute bottom-[-4.4rem] h-16 w-20 bg-black"></div>
          <button
            title="Reset"
            onclick="resetData()"
            id="resetBtn"
            class="my-auto h-fit rounded-full bg-white p-2 px-5 font-bold text-rose-400 shadow-sm shadow-white transition-all duration-100 hover:scale-110 hover:bg-rose-400 hover:text-white hover:shadow-md hover:shadow-rose-400 active:scale-105"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
          <button
            title="Save"
            onclick="submitData()"
            id="submitBtn"
            class="my-auto h-fit rounded-full bg-white p-2 px-5 font-bold text-green-500 shadow-sm shadow-white transition-all duration-100 hover:scale-110 hover:bg-green-500 hover:text-white hover:shadow-md hover:shadow-green-300 active:scale-105"
          >
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <button
            title="Change"
            onclick="changeData()"
            id="changeBtn"
            class="my-auto hidden h-fit rounded-full bg-white p-2 px-5 font-bold text-green-500 shadow-sm shadow-white transition-all duration-100 hover:scale-110 hover:bg-green-500 hover:text-white hover:shadow-md hover:shadow-green-300 active:scale-105"
          >
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
        <!-- <div class="text-center"></div> -->
        <div
          class="mouthbox my-auto flex h-4/6 items-center justify-center rounded-b-xl border-8 border-black text-center"
        >
          <div
            class="animate-bounc sha my-auto inline-flex max-h-40 w-4/6 flex-col items-center justify-center"
          >
            <input
              id="title"
              class="text-tea-300 peer w-full rounded-t-xl border-2 border-gray-700 bg-gray-200 p-1 px-2 text-center font-bold text-rose-600 outline-none focus:border-2 focus:border-rose-700 focus:shadow-sm focus:shadow-rose-600 peer-hover:bg-black peer-focus:shadow-md peer-focus:shadow-rose-600 md:w-4/5"
              type="text"
              placeholder="Title..."
            />
            <textarea
              id="msg"
              class="mouth text-tea-300 animate-bounc peer-focus:blue-rose-600 peer h-[10rem] w-full rounded-b-xl border-2 border-gray-700 bg-rose-100 px-3 py-2 font-semibold leading-5 outline-none focus:animate-none focus:border-2 focus:border-blue-700 focus:shadow-sm focus:shadow-blue-600 peer-focus:shadow-md md:w-4/5"
              name=""
              id=""
              placeholder="Message..."
            ></textarea>
          </div>
        </div>

        <!-- Ears -->
        <div
          class="ear1 shadoww1 absolute -top-[8rem] left-0 block h-[8rem] w-[8rem] bg-black"
        ></div>
        <div
          class="ear2 shadoww1 absolute -top-[8rem] right-0 block h-[8rem] w-[8rem] bg-black"
        ></div>
      </div>
      <!-- <div class="">
        <div class="w-25 overflow-hidden inline-block">
          <div
            class="h-13 w-13 bg-white -rotate-45 transform origin-top-left"
          ></div>
        </div>
      </div> -->
    </section>

    <!-- Side Bar -->

    <section
      id="sidebar"
      class="fixed top-0 z-[1] flex h-screen w-screen translate-x-[100vw] justify-end transition-all duration-300 md:hidden"
    >
      <div
        id="sidebarBox"
        class="translat-x-[15rem] ml-aut relative h-full w-[15rem] bg-orange-200 p-4 transition-all duration-300"
      >
        <button id="sidebarCls" class="absolute top-4 right-5 z-[1]">
          <i class="fa-solid fa-circle-xmark text-2xl text-sky-600"></i>
        </button>

        <div
          class="relative flex flex-col items-center text-xl font-bold text-gray-700"
        >
          <button
            id="profileImgSibr"
            class="profileImgSibr mt-7 h-[6.5rem] w-[6.5rem] scale-95 overflow-hidden rounded-full border-4 border-white transition-all duration-200 hover:scale-100 hover:border-sky-300 hover:shadow-md hover:shadow-gray-200 active:scale-95"
          >
            <img
              class="currImg peer rounded-full transition-all duration-300"
              src="../img/profile1.jpg"
              alt=""
            />
            <div
              class="overflo-hidden absolute bottom-0 m-0 mt-1 h-1/2 w-full translate-y-full rounded-b-full border-4 border-transparent bg-[rgba(0,0,0,0.5)] p-0 text-sm font-normal leading-4 text-white transition-all duration-300 hover:translate-y-0 peer-hover:translate-y-0"
            >
              Change Image
            </div>
          </button>

          <div class="my-2">
            <div class="scurrNameBox hidde flex gap-3 px-2">
              <h1
                class="scurrName borde-2 my-auto flex h-7 w-[9rem] items-center justify-center text-ellipsis whitespace-nowrap border-white text-lg"
              >
                Name
              </h1>
              <button title="Edit">
                <i
                  onclick="seditName()"
                  class="fa-solid fa-pen-to-square cursor-pointer rounded-md bg-green-600 p-[.3rem] text-white transition-all duration-200 hover:scale-105 active:scale-100"
                ></i>
              </button>
            </div>

            <div class="seditNameBox flex hidden gap-3">
              <input
                maxlength="16"
                type="text"
                class="snameIn h-7 w-[9rem] rounded-lg bg-gray-200 px-2 text-center text-sm font-semibold text-rose-600 outline-none placeholder:text-sm focus:border-2 focus:border-rose-700 focus:shadow-md focus:shadow-rose-600"
                placeholder="Enter New Name"
              />
              <button title="Save">
                <i
                  onclick="ssaveName()"
                  class="fa-solid fa-floppy-disk cursor-pointer rounded-md bg-green-600 p-[.3rem] text-white transition-all duration-200 hover:scale-105 active:scale-100"
                ></i>
              </button>
            </div>
          </div>

          <!-- Change Profile -->
          <section
            id="profilesSibr"
            class="profiles absolute bottom-[-17.5rem] left-0 z-[1] block h-auto w-auto scale-y-0 rounded-md bg-gray-200 p-3 transition-all duration-200"
          >
            <ul class="flex flex-wrap justify-center gap-3">
              <li class="h-[5rem] w-[5rem] rounded-md">
                <img
                  onclick="setImage(1)"
                  class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                  src="../img/profile1.jpg"
                  alt=""
                />
              </li>
              <li class="h-[5rem] w-[5rem] rounded-md">
                <img
                  onclick="setImage(2)"
                  class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                  src="../img/profile2.jpg"
                  alt=""
                />
              </li>
              <li class="h-[5rem] w-[5rem] rounded-md">
                <img
                  onclick="setImage(3)"
                  class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                  src="../img/profile3.jpg"
                  alt=""
                />
              </li>
              <li class="h-[5rem] w-[5rem] rounded-md">
                <img
                  onclick="setImage(4)"
                  class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                  src="../img/profile4.jpg"
                  alt=""
                />
              </li>
              <li class="h-[5rem] w-[5rem] rounded-md">
                <img
                  onclick="setImage(5)"
                  class="prfImgs cursor-pointer rounded-full border-4 border-white transition-all duration-300 hover:scale-105 hover:border-orange-500 active:scale-100"
                  src="../img/profile5.jpg"
                  alt=""
                />
              </li>
            </ul>
          </section>
        </div>

        <ul class="mt-5 flex flex-col gap-3">
          <li>
            <a
              class="block w-full rounded-md border-2 border-white bg-gray-600 p-1 text-lg font-semibold text-white"
              href="home.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="block w-full rounded-md border-2 border-white bg-gray-600 p-1 text-lg font-semibold text-white"
              href="userBlogs.html"
              >Your Blogs</a
            >
          </li>
          <li>
            <a
              class="block w-full rounded-md border-2 border-white bg-sky-300 p-1 text-lg font-semibold text-gray-700"
              href="create.html"
              >Create Blog</a
            >
          </li>
          <li>
            <a
              onclick="logout()"
              class="block w-full cursor-pointer rounded-md border-2 border-white bg-gray-600 p-1 text-lg font-semibold text-white"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="absolute bottom-0 mt-[5rem] hidden w-full border-y-2 border-white bg-gradient-to-r from-teal-400 to-teal-600 p-1 text-center text-2xl"
    >
      <h3 class="text-white">Created By Jeyadheesh</h3>
    </footer>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="common3.js"></script>
    <script src="../node_modules/aos/dist/aos.js"></script>
    <script src="create.js"></script>
    <script src="app.js"></script>
  </body>
</html>
