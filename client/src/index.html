<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG - Login Page</title>
    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Loading Page 3 -->
    <section
      class="loaderA hidde fixed top-0 z-10 flex h-screen w-screen flex-col items-center justify-center gap-5 bg-gray-900"
    >
      <div class="loader"></div>
      <h1 class="animate-bounce text-center text-2xl font-bold text-white">
        Loading...
      </h1>
    </section>

    <section
      id="whole"
      class="flex h-screen w-screen items-center justify-center bg-gradient-to-br from-gray-700 to-gray-900 p-3"
    >
      <div
        id="box"
        class="backdrop-blu-md relative flex flex-col gap-5 rounded-md bg-[rgba(255,255,255,0.12)] p-5 hover:shadow-sm hover:shadow-blue-500"
      >
        <div class="text-center text-3xl font-bold text-teal-300">Login</div>

        <div id="laltbox" class=""></div>

        <!-- Sub Loader -->
        <div
          class="subloader mx-auto hidden h-12 w-12 animate-spin rounded-full border-4 border-t-4 border-white border-t-sky-300"
        ></div>

        <div class="flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-lg font-semibold text-teal-300"
            for="email"
            >Email</label
          >
          <input
            id="lemail"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="email"
            name="email"
            placeholder="...@..com"
          />
        </div>
        <div class="flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-lg font-semibold text-teal-300"
            for="password"
            >Password</label
          >
          <input
            id="lpassword"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="password"
            name="password"
            placeholder="###"
          />
        </div>
        <!-- <div class="forgetPass">
          <a href="#">Forgot Password?</a>
        </div> -->
        <div
          onclick="loginData()"
          class="cursor-pointer rounded-md bg-gradient-to-r from-sky-400 to-sky-600 p-2 text-center text-lg font-bold text-white hover:scale-[1.02] hover:bg-blue-700 hover:bg-gradient-to-r hover:from-sky-600 hover:to-sky-400 active:scale-[1]"
        >
          <button>Login</button>
        </div>
        <div class="text-center text-base text-white">
          Not a member?
          <a
            class="font-bold text-yellow-300 hover:underline"
            href="register.html"
            >Signup now</a
          >
        </div>
        <div
          class="absolute -top-[4rem] -left-[3rem] z-[-100] hidden h-[4rem] w-[4rem] rounded-full bg-gradient-to-tr from-red-300 to-red-500 opacity-100 md:h-[7rem] md:w-[7rem]"
        ></div>
        <div
          id="cir1"
          class="absolute -bottom-[3rem] -right-[3rem] -z-10 hidden h-[6rem] w-[6rem] rounded-full bg-gradient-to-tr from-sky-300 to-sky-500 opacity-80"
        ></div>
      </div>
    </section>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="register.js"></script>
    <script src="login.js"></script>
  </body>
</html>
