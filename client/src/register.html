<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG - Registeration Page</title>
    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Loading Page 3 -->
    <section
      class="loaderA hidde fixed top-0 z-10 flex h-screen w-screen flex-col items-center justify-center gap-5 bg-gray-900"
    >
      <div class="loader"></div>
      <h1 class="animate-bounce text-center text-2xl font-bold text-white">
        Loading...
      </h1>
    </section>

    <section
      id="whole"
      class="bg-bl bg-gradien-to-br flex h-screen w-screen items-center justify-center from-gray-700 to-gray-900 p-5"
    >
      <div
        id="box"
        class="backdrop-blu-sm relative flex flex-col gap-y-3 rounded-md bg-[rgba(255,255,255,0.12)] p-3 hover:shadow-sm hover:shadow-gray-300 md:p-5"
      >
        <div class="text-center text-3xl font-bold text-teal-300">
          Registration
        </div>

        <div id="raltbox" class=""></div>

        <!-- Sub Loader -->
        <div
          class="subloader mx-auto hidden h-12 w-12 animate-spin rounded-full border-4 border-t-4 border-white border-t-sky-300"
        ></div>

        <div class="mt-3 flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-[1.1rem] font-semibold text-teal-300"
            for="fullname"
            >Full Name</label
          >
          <input
            id="rfullname"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="text"
            name="fullname"
            placeholder="fullname"
          />
        </div>
        <div class="flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-lg font-semibold text-teal-300"
            for="email"
            >Email</label
          >
          <input
            id="remail"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="email"
            name="email"
            placeholder="...@..com"
          />
        </div>
        <div class="flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-lg font-semibold text-teal-300"
            for="password"
            >Password</label
          >
          <input
            id="rpassword"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="password"
            name="password"
            placeholder="###"
          />
        </div>
        <div class="flex gap-3 p-1">
          <label
            class="my-auto block w-1/2 text-lg font-semibold text-teal-300"
            for="conpassword"
            >Confirm Password</label
          >
          <input
            id="rconpassword"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="password"
            name="conpassword"
            placeholder="###"
          />
        </div>
        <!-- <div class="forgetPass">
          <a href="#">Forgot Password?</a>
        </div> -->
        <div
          onclick="registerData()"
          id="regbtn"
          class="cursor-pointer rounded-md bg-gradient-to-r from-sky-400 to-sky-600 p-2 text-center text-lg font-bold text-white hover:scale-[1.02] hover:bg-blue-700 hover:bg-gradient-to-r hover:from-sky-600 hover:to-sky-400 active:scale-[1]"
        >
          <button>Register</button>
        </div>
        <div class="text-center text-base text-white">
          Already a member?
          <a class="font-bold text-yellow-300 hover:underline" href="index.html"
            >Login now</a
          >
        </div>
        <div
          class="absolute -top-[4rem] -left-[3rem] -z-10 hidden h-[4rem] w-[4rem] rounded-full bg-gradient-to-tr from-red-300 to-red-500 opacity-70 md:h-[7rem] md:w-[7rem]"
        ></div>
        <div
          class="absolute -bottom-[3rem] -right-[3rem] -z-10 hidden h-[6rem] w-[6rem] rounded-full bg-gradient-to-tr from-sky-300 to-sky-500 opacity-70"
        ></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../node_modules/aos/dist/aos.js"></script>
    <script src="app.js"></script>
    <script src="register.js"></script>
  </body>
</html>
